name: Backend CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Lint
        working-directory: backend
        run: npm run lint

      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

      - name: Run migrations
        working-directory: backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

      - name: Run tests
        working-directory: backend
        run: npm test -- --watch=false
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
      PROJECT: aurora-okr
      ENVIRONMENT: dev
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${PROJECT}-backend:$IMAGE_TAG backend
          docker push $ECR_REGISTRY/${PROJECT}-backend:$IMAGE_TAG

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: infra/terraform/envs/dev
        run: terraform init \
          -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
          -backend-config="dynamodb_table=${{ secrets.TF_STATE_LOCK_TABLE }}" \
          -backend-config="region=${{ secrets.TF_STATE_REGION }}" \
          -backend-config="key=dev/terraform.tfstate"

      - name: Terraform Apply
        working-directory: infra/terraform/envs/dev
        env:
          TF_VAR_project: ${{ env.PROJECT }}
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_backend_container_image: ${{ steps.login-ecr.outputs.registry }}/${{ env.PROJECT }}-backend:${{ github.sha }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_state_bucket_name: ${{ secrets.TF_STATE_BUCKET }}
          TF_VAR_state_bucket_region: ${{ secrets.TF_STATE_REGION }}
          TF_VAR_lock_table_name: ${{ secrets.TF_STATE_LOCK_TABLE }}
          TF_VAR_frontend_url: ${{ secrets.FRONTEND_URL }}
        run: terraform apply -auto-approve

      - name: Export backend endpoints
        working-directory: infra/terraform/envs/dev
        run: |
          terraform output backend_alb_dns
          terraform output rds_endpoint
